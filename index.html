<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>TU PRESTAMO YA</title>

</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>


    <section class="login">
        <p class="text">Administrador</p>
        <form class="user">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username">
            <label for="password">Contraseña:</label>
            <input type="password" id="password">
            <button type="button" id="submitBtn" class="btn btn-primary" >Iniciar Sesión</button>
    </section>
    <section class="oscuro">
        <h4>Modo oscuro</h4>
        <label class="switch">
            <input type="checkbox" id="Dark">
            <span class="slider round"></span>
        </label>
    </section>
    <section class="card-total">
        <h2>Credi-facil</h2>
        <h4>Calcula tu credito AHORA</h4>
        <div class="datos__cliente">
            <form class="row g-3">
                <div class="row g-3">
                    <div class="col">
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre" aria-label="Nombre" required />
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="apellido" placeholder="Apellido" aria-label="Apellido">
                    </div>
                    <br>
                </div>
                <br>
                <div class="row g-3">
                    <div class="col">
                        <input type="text" id="fechaNacimiento" class="form-control" placeholder="Fecha de nacimiento DD/MM/AAAA"
                            aria-label="Fecha de nacimiento">
                    </div>
                    <div class="col">
                        <input type="text" id="dni" class="form-control" placeholder="Dni" aria-label="Dni">
                    </div>
                    <br>
                </div>
                <br>
                <div class="row g-3">
                    <div class="col">
                        <input type="text" id="celular" class="form-control" placeholder="Celular" aria-label="Celular">
                    </div>
                    <br>
                    <div class="col">
                        <input type="text" id="emailCliente" class="form-control" placeholder="EmailCliente" aria-label="Email">
                    </div>
                </div>
                <br>
                <div class="row g-3">
                    <div class="col">
                        <input type="text" id="direccion" class="form-control" placeholder="Direccion" aria-label="Direccion">
                    </div>
                    <br>
                    <div class="col">
                        <input type="text" id="localidad" class="form-control" placeholder="Localidad" aria-label="Localidad">
                    </div>
                </div>
                <br>
                <div class="row g-3">
                    <div class="col">
                        <input type="text" id="provincia" class="form-control" placeholder="Provincia" aria-label="Provincia">
                    </div>
                    <div class="col">
                        <input type="text" id="codigoPostal" class="form-control" placeholder="Codigo Postal"
                            aria-label="Codigo Postal">
                    </div>
                </div>
            </form>
        </div>
<!-- financiacion -->
            <br>
            <label class="datos">
                Monto del préstamo:
                <label for="customRange2" class="form-label"><span id="valor">$100.000</span></label>
                <input type="range" class="form-range" min="100000" max="9000000" step="10000" value="100000" id="monto" oninput="displayValue(this.value)">
            </label>
            <br>
            <br>
            <label class="datos">
                <select class="form-select form-select-lg" id="meses" aria-label=".form-select-lg example">
                    <option selected>Selecciona la cantidad de meses</option>
                    <option value="12">12 meses</option>
                    <option value="18">18 meses</option>
                    <option value="24">24 meses</option>
                    <option value="36">36 meses</option>
                    <option value="48">48 meses</option>
                    <option value="60">60 meses</option>
                </select>
            </label>
            <br>
            <label class="datos">
                <br>
                <button class="btn btn-primary" value="Calcular" onclick="calculate()" >CALCULAR</button>
            </label>
                <br>
                <br>
            <div class="cal">
                Pago mensual promedio:
                <br><output class="calculo" id="pagoMes"></output>
                <div id="spinner" class="d-none spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
            </div>
            <br>
            <br>
            </div>
            <button class="btn btn-primary" value="Calcular" onclick="capturarDatos()" >SOLICITAR CREDITO</button>
            <br>
            <br>
    </section>

    <script src="assets/js/userTable.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/calculadora.js"></script>
    <script src="assets/js/dark.js"></script>
</body>
</html>
